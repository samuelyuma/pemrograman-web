<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js"></script>
  </head>
  <body
    id="page-top"
    class="vh-100 d-flex align-items-center justify-content-center"
  >
    <div id="wrapper" class="m-5">
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="text-center">
          <div id="container-fluid">
            <div class="row">
              <div class="col-lg mb-4">
                <div class="card border-0 rounded-0 shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row align-items-center justify-content-between">
                      <h2 class="w-100 pb-3">Informasi Cuaca Kota Surabaya</h2>
                      <div class="col-auto text-start ps-4 pb-2">
                        <div class="mb-0 fw-medium text-secondary ps-2">
                          Waktu saat ini: <span id="time"></span>
                        </div>
                        <div class="mb-0 fw-medium text-secondary ps-2">
                          Suhu: <span id="temp"></span> °C
                        </div>
                        <div class="mb-0 fw-medium text-secondary ps-2">
                          Cuaca: <span id="weather"></span>
                        </div>
                        <div class="mb-0 fw-medium text-secondary ps-2">
                          Kecepatan angin: <span id="w-speed"></span> km/h
                        </div>
                        <div class="mb-0 fw-medium text-secondary ps-2">
                          Arah angin: <span id="w-direction"></span> °
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
